<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <textarea id="textbox"></textarea>
    <div id="suggestionContainer"></div>
    <div style="margin-top: 60px">
	<ul id="searchResults" class="term-list hidden"></ul>
    </div>
    <div id="keyboard">
      
     <div class="keyrow">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">0</button>
      </div>
      <div class="keyrow">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>

        <button class="key" id="backspace">
          <img
            src="https://cdn-icons-png.flaticon.com/512/318/318218.png"
            width="15px"
            height="15px"
            align="center"
          />
        </button>
        <!--<button id="scan-mode-button">Ativar Modo de Varredura</button> */ -->
      </div>

      <div class="keyrow">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button class="key">Ã‡</button>
        <button class="key" id="speak-button"><img src="https://static.vecteezy.com/system/resources/previews/001/206/690/non_2x/music-sound-png.png"
            whidt="10px"
            height="10px"
            align="center"></button>
      </div>

      <div class="keyrow">
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key">,</button>
        <button class="key">.</button>
        <button class="key">?</button>
        <button class="key" id="delete-all"><img
            src="https://cdn-icons-png.flaticon.com/512/84/84462.png"
            whidt="15px"
            height="15px"
            align="center"/></button>
      </div>

      <div class="keyrow">
        <button class="key" id="space"><img
            src="https://cdn.iconscout.com/icon/free/png-256/space-bar-3661045-3095465.png"
            whidt="30px"
            height="30px"
            align="center"/> </button>
      </div>
      <!-- add more rows for the rest of the keyboard -->
    </div>
    <main></main>
    <script src="sketch.js"></script>
  </body>
</html>
